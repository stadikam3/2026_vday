<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>üíò One Quick Question</title>
    <style>
        :root {
            --bg1: #ffedf3;
            --bg2: #fff7fb;
            --text: #1f1f1f;
            --yes: #22c55e;
            --no: #ef4444;
            --card: rgba(255, 255, 255, 0.85);
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(1200px 600px at 30% 20%, var(--bg2), var(--bg1));
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.25;
            background-image:
                radial-gradient(circle at 20% 30%, #ff4d8d 0 2px, transparent 3px),
                radial-gradient(circle at 80% 20%, #ff4d8d 0 2px, transparent 3px),
                radial-gradient(circle at 60% 70%, #ff4d8d 0 2px, transparent 3px),
                radial-gradient(circle at 10% 80%, #ff4d8d 0 2px, transparent 3px),
                radial-gradient(circle at 90% 85%, #ff4d8d 0 2px, transparent 3px);
            background-size: 220px 220px, 260px 260px, 300px 300px, 280px 280px, 320px 320px;
            animation: floaty 14s linear infinite;
        }

        @keyframes floaty {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-18px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .card {
            width: min(720px, calc(100vw - 32px));
            background: var(--card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 28px;
            box-shadow: var(--shadow);
            padding: 28px;
            position: relative;
        }

        .title {
            font-size: clamp(26px, 4vw, 40px);
            margin: 0 0 8px 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            margin: 0 0 22px 0;
            font-size: 16px;
            opacity: 0.85;
            line-height: 1.4;
        }

        .stage {
            position: relative;
            height: 220px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px dashed rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        .buttons {
            position: absolute;
            inset: 0;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .btn {
            border: 0;
            border-radius: 999px;
            padding: 14px 22px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            transition: transform 140ms ease, box-shadow 140ms ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background: var(--yes);
            color: white;
            transform: scale(1);
            z-index: 2;
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.12);
            box-shadow: 0 16px 38px rgba(34, 197, 94, 0.35);
        }

        /* The "No" button starts next to Yes, then gets positioned dynamically */
        #noBtn {
            background: var(--no);
            color: white;
            position: relative;
            z-index: 1;
        }

        #noBtn.active {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .hint {
            margin-top: 14px;
            font-size: 13px;
            opacity: 0.7;
        }

        .modal {
            position: fixed;
            inset: 0;
            display: none;
            place-items: center;
            padding: 24px;
            background: rgba(0, 0, 0, 0.35);
        }

        .modal.show {
            display: grid;
        }

        .modalContent {
            width: min(520px, 100%);
            background: white;
            border-radius: 24px;
            padding: 22px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .modalContent::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('Simran%26SurajEngagementSession-51.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1;
        }

        .modalContent h2 {
            margin: 0 0 8px 0;
            font-size: 28px;
            letter-spacing: -0.02em;
        }

        .modalContent p {
            margin: 0 0 14px 0;
            opacity: 0.85;
            line-height: 1.4;
        }

        .small {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 10px;
        }

        canvas#confetti {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="hearts"></div>

    <canvas id="confetti"></canvas>

    <main class="card">
        <h1 class="title" id="title">Hey Love: üíò</h1>
        <p class="subtitle" id="subtitle">Simran (my wife) will you be my valentine???</p>

        <section class="stage" id="stage" aria-label="Valentine question">
            <div class="buttons">
                <button class="btn" id="yesBtn">Yes üíñ</button>
                <button class="btn" id="noBtn">No üòÖ</button>
            </div>
        </section>

        <div class="hint" id="hint">Choose wisely... üòâ</div>
    </main>

    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modalContent">
            <h2 id="modalTitle">YAYYYYY üíû</h2>
            <p id="modalText">Thank you, you have made a great decision! üòå</p>
            <button class="btn" id="closeBtn" style="background:#111;color:white;">Close</button>
            <div class="small">Happy Valentine's Day ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        // --- Personalization via query params, e.g. ?name=Simmi
        const params = new URLSearchParams(location.search);
        const name = params.get("name");
        const title = document.getElementById("title");
        if (name) title.textContent = `Hey ${name} üíò`;

        const stage = document.getElementById("stage");
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const modal = document.getElementById("modal");
        const closeBtn = document.getElementById("closeBtn");

        let yesScale = 1.0;
        let noButtonActivated = false;

        function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

        function activateNoButton() {
            if (!noButtonActivated) {
                noBtn.classList.add('active');
                noButtonActivated = true;
            }
        }

        function moveNoButton() {
            activateNoButton();

            const rect = stage.getBoundingClientRect();

            // Button size
            const bw = noBtn.offsetWidth;
            const bh = noBtn.offsetHeight;

            // Keep it within the stage with padding
            const pad = 16;
            const maxX = rect.width - bw - pad;
            const maxY = rect.height - bh - pad;

            const x = pad + Math.random() * maxX;
            const y = pad + Math.random() * maxY;

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.transform = `translate(0, 0) scale(1)`;

            // Make "Yes" a bit bigger each escape üòà
            yesScale = clamp(yesScale + 0.08, 1, 1.8);
            yesBtn.style.transform = `scale(${yesScale})`;
            yesBtn.style.boxShadow = `0 16px 38px rgba(34,197,94,${clamp((yesScale - 1) * 0.35, 0.15, 0.55)})`;
        }

        // If your mouse approaches "No", it runs away
        function onMouseMove(e) {
            const b = noBtn.getBoundingClientRect();
            const dx = (e.clientX - (b.left + b.width / 2));
            const dy = (e.clientY - (b.top + b.height / 2));
            const dist = Math.hypot(dx, dy);

            // Within ~120px it escapes
            if (dist < 120) moveNoButton();
        }

        // Desktop: hover / approach
        stage.addEventListener("mouseenter", activateNoButton);
        stage.addEventListener("mousemove", onMouseMove);
        noBtn.addEventListener("mouseenter", moveNoButton);

        // If they try to click "No", it escapes
        noBtn.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // YES flow
        yesBtn.addEventListener("click", () => {
            launchConfetti();
            modal.classList.add("show");
        });

        closeBtn.addEventListener("click", () => modal.classList.remove("show"));
        modal.addEventListener("click", (e) => {
            if (e.target === modal) modal.classList.remove("show");
        });

        // --- Tiny confetti (no libraries)
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        function resize() {
            canvas.width = window.innerWidth * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";
            ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
        }
        window.addEventListener("resize", resize);
        resize();

        function launchConfetti() {
            const pieces = Array.from({ length: 140 }, () => ({
                x: Math.random() * window.innerWidth,
                y: -20 - Math.random() * 200,
                r: 4 + Math.random() * 6,
                vx: -2 + Math.random() * 4,
                vy: 3 + Math.random() * 6,
                a: Math.random() * Math.PI * 2,
                va: -0.2 + Math.random() * 0.4,
                life: 0,
                max: 140 + Math.random() * 60
            }));

            let frame = 0;
            function tick() {
                frame++;
                ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

                for (const p of pieces) {
                    p.life++;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.a += p.va;
                    p.vy += 0.03; // gravity

                    // Keep it fun: simple alternating colors without hard-coding a palette
                    // (We will just use hue cycling for variety)
                    const hue = (p.life * 4 + p.x * 0.05) % 360;
                    ctx.fillStyle = `hsl(${hue} 90% 60%)`;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.a);
                    ctx.fillRect(-p.r, -p.r, p.r * 2, p.r * 2);
                    ctx.restore();
                }

                if (frame < 220) requestAnimationFrame(tick);
                else ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            }
            tick();
        }
    </script>
</body>

</html>
